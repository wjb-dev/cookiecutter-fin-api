apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "{{ cookiecutter.project_slug }}.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "{{ cookiecutter.project_slug }}.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "{{ cookiecutter.project_slug }}.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
